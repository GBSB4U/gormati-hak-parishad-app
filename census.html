<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>GorMati Community Census & Issues</title>
<link rel="stylesheet" href="./styles.css">
</head>

<body>
<header class="header">
  <h1>गोरमाटी समुदाय – जनगणना एवं समस्या फ़ॉर्म</h1>
  <p>Hak Parishad | Citizen Submission</p>
</header>

<main class="container">

<form id="censusForm">

<label>पूरा नाम</label>
<input type="text" required>

<label>मोबाइल नंबर</label>
<input type="tel" required>

<label>राज्य</label>
<input type="text" required>

<label>जिला</label>
<input type="text" required>

<label>टांडा / बस्ती का नाम</label>
<input type="text" required>

<label>मुख्य समस्या</label>
<select required>
  <option value="">चुनें</option>
  <option>पानी</option>
  <option>आवास</option>
  <option>शिक्षा</option>
  <option>स्वास्थ्य</option>
  <option>राशन / दस्तावेज़</option>
  <option>अन्य</option>
</select>

<label>समस्या का विवरण</label>
<textarea rows="4" required></textarea>

<button type="submit">Submit</button>

</form>

<div id="msg"></div>

</main>

<footer>
© GBSB4U | GorMati Hak Parishad
</footer>

<script>
document.getElementById("censusForm").onsubmit = function(e){
  e.preventDefault();
  document.getElementById("msg").innerHTML =
    "✅ आपकी जानकारी सुरक्षित रूप से दर्ज कर ली गई है।";
  this.reset();
}
</script>

</body>
</html>
