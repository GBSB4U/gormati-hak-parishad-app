<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GorMati Hak Parishad</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b3d2e">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>GorMati Hak Parishad</h1>
    <p>Citizen Hak Infrastructure</p>
  </header>

  <main>
    <section>
      <h2>Submit Your Hak</h2>
      <form id="hakForm">
        <input type="text" placeholder="Your Name (optional)" />
        <textarea placeholder="Describe your issue / hak..." required></textarea>
        <input type="file" accept="image/*,audio/*" />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Status</h2>
      <p>Submitted → Under Review → Resolution</p>
    </section>
  </main>

  <footer>
    <p>GBSB4U • Vasudhaiva Kutumbakam</p>
  </footer>

  <script src="app.js"></script>
  <script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("Service Worker registered"))
      .catch(err => console.error("SW failed", err));
  });
}
  </script>
</body>
</html>
